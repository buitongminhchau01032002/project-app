<div
    class="fixed inset-0 z-40 bg-black/50 flex justify-center items-center"
    (click)="onCancel()"
>
    <div
        class="rounded-lg overflow-hidden bg-white max-w-lg"
        (click)="$event.stopPropagation()"
    >
        <div class="p-4">
            <div class="flex">
                <div
                    class="flex flex-shrink-0 items-center justify-center rounded-full bg-red-100 h-10 w-10"
                >
                    <svg
                        class="h-6 w-6 text-red-600"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                        />
                    </svg>
                </div>
                <div class="ml-4 text-left">
                    <h3 class="text-lg font-semibold">Delete project</h3>
                    <div class="mt-2">
                        <p class="text-gray-600">
                            Are you sure you want to delete project? This action
                            cannot be undone.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-gray-50 py-3 flex px-6 justify-end space-x-3">
            <button
                type="button"
                class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                (click)="onCancel()"
            >
                Cancel
            </button>
            <button
                type="button"
                class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white hover:bg-red-500"
                (click)="onDelete()"
            >
                Delete
            </button>
        </div>
    </div>
</div>
